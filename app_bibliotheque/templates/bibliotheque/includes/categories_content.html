<div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4 py-3 text-uppercase small fw-bold">Nom de la catégorie</th>
                    <th class="py-3 text-uppercase small fw-bold">Description</th>
                    <th class="py-3 text-uppercase small fw-bold text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 p-2 rounded-3 me-3">
                                <i class="fas fa-tag text-primary"></i>
                            </div>
                            <span class="fw-bold text-dark">{{ cat.nom }}</span>
                        </div>
                    </td>
                    <td class="text-muted small">{{ cat.description|default:"Aucune description"|truncatechars:100 }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary border-0 rounded-3 me-2"
                                onclick="prepareEdit('{{ cat.id }}', '{{ cat.nom|escapejs }}', '{{ cat.description|escapejs }}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger border-0 rounded-3"
                                onclick="prepareDelete('{{ cat.id }}', '{{ cat.nom|escapejs }}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-5 text-muted">
                        <i class="fas fa-folder-open fa-3x mb-3 d-block opacity-25"></i>
                        Aucune catégorie disponible.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalCategorie" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header border-bottom-0 pt-4 px-4">
                <h5 class="modal-title fw-bold" id="modalLabel">Catégorie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" id="categorieForm">
                {% csrf_token %}
                <div class="modal-body px-4">
                    <input type="hidden" name="cat_id" id="cat_id">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nom</label>
                        {{ form.nom }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Description</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="modal-footer border-top-0 pb-4 px-4">
                    <button type="button" class="btn btn-light rounded-pill" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-4">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDelete" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4 text-center">
            <div class="modal-body p-4">
                <i class="fas fa-exclamation-triangle text-danger fa-2x mb-3"></i>
                <h6 class="fw-bold">Supprimer <span id="delete_name"></span> ?</h6>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="delete_id" id="delete_id">
                    <div class="d-flex gap-2 mt-3">
                        <button type="button" class="btn btn-light w-100 rounded-pill" data-bs-dismiss="modal">Non</button>
                        <button type="submit" class="btn btn-danger w-100 rounded-pill">Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function prepareAdd() {
        document.getElementById('modalLabel').innerText = "Nouvelle Catégorie";
        document.getElementById('cat_id').value = "";
        document.getElementById('categorieForm').reset();
    }
    function prepareEdit(id, nom, desc) {
        document.getElementById('modalLabel').innerText = "Modifier la catégorie";
        document.getElementById('cat_id').value = id;
        document.querySelector('[name="nom"]').value = nom;
        document.querySelector('[name="description"]').value = desc;
        new bootstrap.Modal(document.getElementById('modalCategorie')).show();
    }
    function prepareDelete(id, nom) {
        document.getElementById('delete_id').value = id;
        document.getElementById('delete_name').innerText = nom;
        new bootstrap.Modal(document.getElementById('modalDelete')).show();
    }
</script>
