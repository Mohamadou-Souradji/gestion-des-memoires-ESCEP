{% extends 'base_etudiant.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Memoires Publies</h5>
        <button class="btn btn-primary btn-sm rounded-pill d-md-none" data-bs-toggle="collapse" data-bs-target="#filterSection">
            <i class="fas fa-filter"></i> Filtres
        </button>
    </div>

    <div class="collapse d-md-block mb-4" id="filterSection">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3">
                <form method="GET" class="row g-2">
                    <div class="col-12 col-md-3">
                        <input type="text" name="q" class="form-control form-control-sm border-0 bg-light rounded-3" placeholder="Rechercher un theme..." value="{{ request.GET.q }}">
                    </div>
                    <div class="col-6 col-md-2">
                        <select name="filiere" class="form-select form-select-sm border-0 bg-light rounded-3">
                            <option value="">Filiere</option>
                            {% for f in filieres %}
                            <option value="{{ f.id }}" {% if request.GET.filiere == f.id|stringformat:"i" %}selected{% endif %}>{{ f.code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <select name="classe" class="form-select form-select-sm border-0 bg-light rounded-3">
                            <option value="">Classe</option>
                            {% for c in classes %}
                            <option value="{{ c.id }}" {% if request.GET.classe == c.id|stringformat:"i" %}selected{% endif %}>{{ c.code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <select name="annee" class="form-select form-select-sm border-0 bg-light rounded-3">
                            <option value="">Annee</option>
                            {% for a in annees %}
                            <option value="{{ a }}" {% if request.GET.annee == a|stringformat:"s" %}selected{% endif %}>{{ a }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 col-md-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm flex-grow-1 rounded-3">Appliquer</button>
                        <a href="{% url 'app_bibliotheque:liste_memoires_etudiant' %}" class="btn btn-light btn-sm border px-3 rounded-3 shadow-sm" title="Reinitialiser">
                            <i class="fas fa-undo"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row g-3">
        {% for m in memoires %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow-sm h-100 rounded-4 card-memoire">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill small">
                            {{ m.classe.code }}
                        </span>
                        <small class="text-muted fw-bold">{{ m.dossier.vague.annee }}</small>
                    </div>

                    <h6 class="fw-bold text-dark mb-2 text-truncate-2" style="height: 2.8rem;">
                        {{ m.dossier.theme }}
                    </h6>

                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-light rounded-circle text-center me-2" style="width: 30px; height: 30px; line-height: 30px;">
                            <i class="fas fa-user text-muted" style="font-size: 0.8rem;"></i>
                        </div>
                        <span class="small text-muted">{{ m.prenom }} {{ m.nom }}</span>
                    </div>

                    <a href="{{ m.dossier.fichier_post_depot.url }}" target="_blank" class="btn btn-outline-primary btn-sm w-100 rounded-pill fw-bold">
                        <i class="fas fa-external-link-alt me-1"></i> Consulter le memoire
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center py-5">
            <p class="text-muted small">Aucun memoire disponible.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card-memoire { transition: transform 0.2s; border: 1px solid rgba(0,0,0,0.05) !important; }
    .card-memoire:hover { transform: translateY(-4px); border-color: #003366 !important; box-shadow: 0 5px 15px rgba(0,0,0,0.1) !important; }
    .text-truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
</style>
{% endblock %}
