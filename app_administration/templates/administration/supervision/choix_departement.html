{% extends 'administration/base_de.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="text-center mb-5">
        <h3 class="fw-bold text-dark">Espace Supervision DE</h3>
        <p class="text-muted">Sélectionnez un département pour piloter les thèmes, vagues et soutenances.</p>
    </div>

    <div class="row g-4 justify-content-center">
        {% for dept in departements %}
        <div class="col-md-4">
            <div class="card border-0 shadow-sm rounded-4 h-100 text-center p-3 transition-hover" style="border-top: 5px solid var(--escep-blue) !important;">
                <div class="card-body">
                    <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
                        <i class="fas fa-building-columns fa-2x text-primary"></i>
                    </div>
                    <h5 class="fw-bold">{{ dept.nom }}</h5>
                    <hr class="my-3 opacity-25">
                    <div class="d-grid">
                        <a href="{% url 'administration:accueil_chef' %}?dept_id={{ dept.id }}" class="btn btn-primary rounded-pill">
                            Entrer en gestion
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
