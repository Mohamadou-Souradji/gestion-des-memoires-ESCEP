<div class="card border-0 shadow-sm rounded-4 mb-4">
    <div class="card-body p-3">
        <form method="GET" class="row g-2 align-items-end">
            {% if is_de %}<input type="hidden" name="dept_id" value="{{ chef_dept.id }}">{% endif %}
            <div class="col-md-4">
                <input type="text" name="search" class="form-control border-0 bg-light" placeholder="Rechercher un jury..." value="{{ search|default:'' }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Filtrer</button>
            </div>
        </form>
    </div>
</div>

<div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <table class="table align-middle mb-0 table-hover">
        <thead class="bg-primary text-white">
            <tr>
                <th class="ps-4">Nom & Prénom</th>
                <th>Spécialité</th>
                <th>Statut</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for jury in jurys %}
            <tr class="bg-white">
                <td class="ps-4 fw-bold">{{ jury.nom }} {{ jury.prenom }}</td>
                <td>{{ jury.specialite }}</td>
                <td><span class="badge bg-light text-dark border">{{ jury.statut }}</span></td>
                <td class="text-center">
                    <form action="{% url 'administration:supprimer_jury_chef' jury.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-danger p-0" onclick="return confirm('Supprimer ce jury ?')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center py-4">Aucun membre enregistré pour ce département.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
