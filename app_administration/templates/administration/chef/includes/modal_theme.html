<div class="modal fade" id="modalTheme" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header border-0 p-4 bg-primary text-white rounded-top-4">
                <h5 class="modal-title fw-bold" id="modalTitle">
                    <i class="fas fa-edit me-2"></i>Nouveau Dossier Mémoire
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="{% url 'administration:enregistrer_theme_chef' %}" method="POST" id="mainDossierForm">
                {% csrf_token %}
                <input type="hidden" name="dossier_id" id="form-dossier-id">

                <div class="modal-body p-4">
                    <div id="section-selection" class="p-3 rounded-4 mb-4 border" style="background: #f8f9fa;">
                        <h6 class="fw-bold mb-3 text-primary"><i class="fas fa-user-plus me-2"></i>Identification de l'étudiant</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="small fw-bold mb-1 text-muted uppercase">Filière</label>
                                <select id="m-filiere" class="form-select border-0 shadow-sm rounded-3">
                                    <option value="">Sélectionner...</option>
                                    {% for f in filieres %}<option value="{{ f.id }}">{{ f.nom }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold mb-1 text-muted">Classe</label>
                                <select id="m-classe" class="form-select border-0 shadow-sm rounded-3" disabled><option>---</option></select>
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold mb-1 text-muted">Étudiant</label>
                                <select id="m-etudiant" name="matricule" class="form-select border-0 shadow-sm rounded-3" disabled required><option>---</option></select>
                            </div>
                        </div>
                    </div>

                    <h6 class="fw-bold mb-3 text-primary"><i class="fas fa-file-alt me-2"></i>Détails du sujet</h6>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted mb-1">Intitulé du Thème de recherche</label>
                        <textarea name="theme" id="form-theme" class="form-control rounded-3" rows="3" required placeholder="Saisir le thème complet..."></textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="small fw-bold text-muted mb-1">Encadreur Affecté</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-chalkboard-teacher text-muted"></i></span>
                                <input type="text" name="encadreur" id="form-encadreur" class="form-control border-start-0 ps-0" required placeholder="Nom du professeur">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="small fw-bold text-muted mb-1">Lieu du Stage</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-building text-muted"></i></span>
                                <input type="text" name="lieu_stage" id="form-lieu" class="form-control border-start-0 ps-0" placeholder="Entreprise ou Administration">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-5 shadow">Enregistrer le dossier</button>
                </div>
            </form>
        </div>
    </div>
</div>
