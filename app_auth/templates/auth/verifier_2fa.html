{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCEP | Vérification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... styles identiques ... */
        .otp-input { letter-spacing: 8px; font-size: 28px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content pt-5">
            <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
            <h2>Vérification</h2>
            <p class="small text-muted">Code envoyé à : <strong>{{ email_masque }}</strong></p>

            {% if messages %}
                {% for message in messages %}<div class="alert alert-danger py-2 small">{{ message }}</div>{% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4 mt-4">
                    <input type="text" name="otp" class="form-control otp-input" maxlength="6"
                           inputmode="numeric" pattern="\d{6}" placeholder="000000" required autofocus>
                </div>
                <button type="submit" class="btn btn-login mb-3">VALIDER</button>
                <a href="{% url 'app_auth:login' %}" class="btn btn-link btn-sm text-decoration-none text-muted">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
