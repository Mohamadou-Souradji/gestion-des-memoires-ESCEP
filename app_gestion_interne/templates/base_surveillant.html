{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Surveillant | ESCEP-NIGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --escep-blue: #003366; --escep-yellow: #FFCC00; --sidebar-width: 260px; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        .sidebar { background: var(--escep-blue); min-height: 100vh; color: white; width: var(--sidebar-width); position: fixed; z-index: 1000; }
        .sidebar-header { background: white; padding: 10px; text-align: center; border-bottom: 3px solid var(--escep-yellow); }
        .sidebar-logo { max-width: 80%; max-height: 70px; object-fit: contain; }

        .nav-section-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.2px; color: rgba(255,255,255,0.4); margin: 20px 20px 8px; font-weight: bold; }
        .nav-link { color: rgba(255,255,255,0.8); margin: 2px 12px; border-radius: 8px; padding: 10px 15px; display: flex; align-items: center; font-size: 0.95rem; transition: 0.2s; text-decoration: none; }
        .nav-link i { width: 30px; font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { background: var(--escep-yellow); color: var(--escep-blue) !important; font-weight: bold; }

        .main { margin-left: var(--sidebar-width); padding: 0; min-height: 100vh; }
        .topbar { background: white; padding: 12px 25px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; }
        .content-body { padding: 25px; }
        
        .card-stat { border: none; border-radius: 15px; border-left: 5px solid var(--escep-blue); transition: 0.3s; }
        .card-stat:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="sidebar shadow">
        <div class="sidebar-header">
            <img src="{% static 'img/logo_escep.png' %}" alt="Logo ESCEP" class="sidebar-logo">
        </div>

        <nav class="nav flex-column mt-3">
            <div class="nav-section-title">Suivi Global</div>
            <a class="nav-link {% if 'dashboard' in request.path %}active{% endif %}" href="{% url 'gestion_interne:surveillant_dashboard' %}">
                <i class="fas fa-chart-line"></i> Dashboard Stats
            </a>

            <div class="nav-section-title">Opérations Dépôts</div>
            
            <a class="nav-link {% if 'vagues' in request.path and 'type=post' not in request.get_full_path %}active{% endif %}" 
               href="{% url 'gestion_interne:surveillant_vagues' %}">
                <i class="fas fa-file-upload"></i> Pré-dépôt PDF
            </a>

            <a class="nav-link {% if 'post-depot' in request.path %}active{% endif %}" 
   href="{% url 'gestion_interne:surveillant_vagues_post' %}">
    <i class="fas fa-check-double"></i> Post-dépôt Final
</a>

            <div class="nav-section-title">Compte</div>
            <a class="nav-link text-warning mt-3" href="{% url 'app_auth:logout' %}">
                <i class="fas fa-power-off"></i> Déconnexion
            </a>
        </nav>
    </div>

    <div class="main">
        <div class="topbar shadow-sm">
            <div class="fw-bold text-uppercase" style="color: var(--escep-blue);">
                <i class="fas fa-user-shield me-2"></i> Administration Surveillant
            </div>
            <div class="d-flex align-items-center">
                <div class="text-end me-3">
                    <div class="fw-bold mb-0" style="font-size: 0.85rem; color: var(--escep-blue);">{{ request.user.username }}</div>
                    <small class="text-muted" style="font-size: 0.7rem;">Surveillant Général</small>
                </div>
                <div class="rounded-circle bg-dark text-white d-flex align-items-center justify-content-center shadow-sm" style="width: 38px; height: 38px;">
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
        </div>

        <div class="content-body">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
